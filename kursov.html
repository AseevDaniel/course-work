<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">

</head>
<body>
<style>
    #all{

   <div id="all">
       <input id="input" type='file' accept='text/plain' onchange='openFile(event)'><br>

       <br>
       <!--<button onclick="fun()" id="fun"></button>-->
       <div class="but">
           <button onclick="chanIm(text)">Именительный</button>
           <button onclick="chanRod()">Родительный</button>
           <button onclick="chanDat()">Дательный</button>
       </div>

       <script>
           var text;
           var openFirst = true
           var newText;
           var rodText = ''
           var datText = ''
           var rod = false
           var dat = false
           var openFile = function(event) {
               document.getElementById("input").style.display="none"
               var input = event.target;

               var reader = new FileReader();
               reader.onload = function(){
                   text = reader.result;
                   chanIm(text)
                   console.log(reader.result.substring(0, 200));
               };
               reader.readAsText(input.files[0]);

           };
            function fun() {
                if (true){
                    newText = text.split('\n')
                    newText = newText.slice(0, text.length - 1)
                    console.log(text)
                    openFirst = false
                }

            }

           function chanIm(text){
               var node = document.getElementById('output');
               node.innerText = text;
           }

           var arrWords = ["б", "в", "г", "д", "ж", "з",
               "к", "л", "м", "н", "п", "р", "с", "т",
               "ф", "ц", "ч", "ш", "щ"]
           var nameTwo = ["ь", "й"]
           var glasn = ["а", "о", "у", "ы", "э", "и"]
           // родительный
           function replRod() {
                for (let i = 0; i < newText.length; i++){

                    var str = newText[i].split(' ') // строка ФИО
                    console.log(str)


                    // Фамилия (str[0)
                    var okon1rod = str[0].slice(str[0].length - 1, str[0].length)
                    console.log(str[0])
                    if (arrWords.includes(okon1rod)){
                        str[0] = str[0] + "a"
                        console.log("Родовой (фамилия) " + str[0])
                    }else if (okon1rod == "а"){
                        str[0] = str[0].substr(0, str[0].length - 1)
                        if (str[2].slice(str[2].length - 3, str[2].length) == "вна"){
                            //  женский род
                            str[0] = str[0] + "ой"
                            console.log("Родовой(фамилия)  " + str[0])
                        }else {
                            console.log("мужской род")
                        }
                    }else if (okon1rod == "я"){
                        str[0] = str[0].substr(0, str[0].length - 2)
                        if (str[2].slice(str[2].length - 3, str[2].length) == "вна"){
                            // женский род
                            if (glasn.includes(str[0].substr(0, 1))){
                                str[0] = str[0] + "аи"
                                console.log("Родовой (фамилия) " + str[0])
                            }else{
                                str[0] = str[0] + "ой"
                                console.log("Родовой (фамилия) " + str[0])
                            }
                        }else {
                            console.log("мужской род")
                        }
                    }else if (okon1rod == "о"){
                        console.log("Родовой (фамилия) " + str[0])
                    }else if (okon1rod == "й"){
                        var okon1rod1 = str[0].substr(str[0].length - 2)
                        if (okon1rod1 == "ый"){
                            str[0] = str[0].substr(0, str[0].length - 2) + "ого"
                            console.log("Родовой (фамилия) " + str[0])
                        }else if (okon1rod1 == "ий"){
                            console.log("Родовой (фамилия) " + str[0])
                        }
                    }

                    // Имя (str[1])
                    var okon2rod = str[1].slice(str[1].length - 1, str[1].length)
                    console.log(str[1])
                    if (arrWords.includes(okon2rod)){
                        str[1] = str[1] + "a"
                        console.log("Родовой (имя) " + str[1])
                    }else if (okon2rod == "а"){
                        if (str[1].substr(str[1].length - 2, str[1].length - 1) == "ш" || str[1].substr(str[1].length - 2, str[1].length - 1) == "ж"){
                            str[1] = str[1].substr(0, str[1].length - 1)
                            str[1] = str[1] + "и"
                            console.log("Родовой (имя) " + str[1])
                        }else{
                            str[1] = str[1].substr(0, str[1].length - 1)
                            str[1] = str[1] + "ы"
                            console.log("Родовой (имя) " + str[1])
                        }
                    }else if (okon2rod == "я"){
                        str[1] = str[1].substr(0, str[1].length - 1)
                        str[1] = str[1] + "и"
                        console.log("Родовой (имя) " + str[1])
                    }else if (nameTwo.includes(okon2rod)){
                        str[1] = str[1].substr(0, str[1].length - 1)
                        str[1] = str[1] + "я"
                        console.log("Родовой (имя) " + str[1])
                    }

                    // Отчество (str[2])
                    var okon3rod = str[2].slice(str[2].length - 3, str[2].length)
                    console.log(str[2])
                    if (okon3rod == "вич"){
                        str[2] = str[2] + "а"
                        console.log("Родовой (отчество) " + str[2])
                    }else if (okon3rod == "вна"){
                        str[2] = str[2].substr(0, str[2].length - 1)
                        str[2] = str[2] + "ы"
                        console.log("Родовой (отчество) " + str[1])
                    }


                    // cохранение всего результата
                    newText[i] = str.join(' ')
                    rodText += newText[i] + '\n'
                }

            }

           // дательный

                   if (arrWords.includes(okon1)){

                           //  женский род

                       str[0] = str[0].substr(0, str[0].length - 2)
                       if (str[2].slice(str[2].length - 3, str[2].length) == "вна"){

                   var okon2 = str[1].slice(str[1].length - 1, str[1].length)
                   console.log(str[1])
                   if (arrWords.includes(okon2)){

                   }else if (okon2 == "а"){
                           str[1] = str[1].substr(0, str[1].length - 1)
                           str[1] = str[1] + "е"
                           console.log("Дательный (имя) " + str[1])
                   }else if (okon2 == "я"){
                       str[1] = str[1].substr(0, str[1].length - 1)
                       str[1] = str[1] + "е"
                       console.log("Дательный (имя) "+ str[1])
                   }else if (nameTwo.includes(okon2)){
                       str[1] = str[1].substr(0, str[1].length - 1)
                       str[1] = str[1] + "ю"
                       console.log("Дательный (имя) " + str[1])
                   }

                   // Отчество (str[2])
                   var okon3 = str[2].slice(str[2].length - 3, str[2].length)
                   console.log(str[2])
                   if (okon3 == "вич"){
                       str[2] = str[2] + "у"
                       console.log("Дательный (отчество) " + str[2])
                   }else if (okon3 == "вна"){
                       str[2] = str[2].substr(0, str[2].length - 1)
                       str[2] = str[2] + "е"
                       console.log("Дательный (отчество) " + str[1])
                   }


                   // cохранение всего результата
                   newText[i] = str.join(' ')
                   datText += newText[i] + '\n'
               }

           }

           // выводим + create файл (родительный)
            function chanRod() {
                if (!rod){
                    rodText = ''
                    datText = ''
                    fun()
                    replRod()
                    document.getElementById('output').innerText = rodText;
                    createFile(rodText, "test1", "txt")
                    dat = false
                    rod = true
                }
            }

            // выводим + create файл (дательный)
            function chanDat() {
                if (!dat){
                    rodText = ''
                    datText = ''
                    fun()
                    replDat()
                    document.getElementById('output').innerText = datText;
                    createFile(datText, "test2", "txt")
                    rod = false
                    dat = true
                }
            }

            // создание файла
           function createFile(data, filename, type) {
               var file = new Blob([data], {type: type});
               if (window.navigator.msSaveOrOpenBlob) // IE10+
                   window.navigator.msSaveOrOpenBlob(file, filename);
               else { // Others
                   var a = document.createElement("a"),
                       url = URL.createObjectURL(file);
                   a.href = url;
                   a.download = filename;
                   document.body.appendChild(a);
                   a.click();
                   setTimeout(function() {
                       document.body.removeChild(a);
                       window.URL.revokeObjectURL(url);
                   }, 0);
               }
           }

       </script>
